<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let namaLengkap = "Vania Putri Azalia";
        let usia = 17;
        let statusPelajar = true;

        console.log("=== Data Siswa ===");
        console.log("Nama Lengkap :", namaLengkap);
        console.log("Usia :", usia);
        console.log("Status Pelajar :", statusPelajar ? "Pelajar" : "Bukan Pelajar" );

        let nilaiTugas = 95;
        let nilaiUTS = 96;
        let nilaiUAS = 97;

        let nilaiAkhir = (nilaiTugas * 0.3) + (nilaiUTS * 0.3) + (nilaiUAS * 0.4);

        console.log("\n=== Nilai Akhir Siswa ===");
        console.log("Nilai Tugas :", nilaiTugas);
        console.log("Nilai UTS :", nilaiUTS);
        console.log("Nilai UAS :", nilaiUAS);
        console.log("Nilai Akhir :", nilaiAkhir);
    </script>
